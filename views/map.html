<!DOCTYPE html>
<html lang="en" ng-app="treeViewer">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/treeStyles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
<header>
    <a href="login.html" class="header-logo">
        <img id="logo-img" src="../assets/images/logo.png">
    </a>

    <div class="search">
        <form>
            <input type="search" name="treeSearch" placeholder="Search..." value={{treeSearch}}>
        </form>
    </div>


    <div class="dropdown">
        <input class="hamburger" type="image" src="../assets/images/hamburger.png" onclick="myFunction()">
        <div class="dropdown-content" id="Dropdown">
            <a href="#">Log Out</a>
            <a href="mailto:rootsspammer@gmail.com">Contact Us</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <script>
        function myFunction() {
            document.getElementById("Dropdown").classList.toggle("show");
        }
        window.onclick = function (e) {
            if (!e.target.matches('.hamburger')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var d = 0; d < dropdowns.length; d++) {
                    var openDropdown = dropdowns[d];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</header>


<div class="window">
    <div id="cmap"></div>
</div>
<script>

    Plotly.d3.json("package.json", function(err, rows){
        function unpack(rows, key) {
            return rows.map(function(row) { return row[key]; });
        }
        console.log(unpack(rows, 'postal'));
        var data = [{
            type: 'choropleth',
            locationmode: 'country names',
            locations: unpack(rows, 'location'),
            z: unpack(rows, 'relatives'),
            text: unpack(rows, 'location'),
            autocolorscale: false,
            colorscale: [
                [0, 'rgb(242,240,247)'], [0.2, 'rgb(218,218,235)'],
                [0.4, 'rgb(188,189,220)'], [0.6, 'rgb(158,154,200)'],
                [0.8, 'rgb(117,107,177)'], [1, 'rgb(84,39,143)']
            ],
            colorbar:{
                title: 'Number of Ancestors',
            }

        }];

        var layout = {
            title: 'Ancestors Location',
            geo: {

                projection: {
                    type: 'robinson'
                }
            }
        };
        Plotly.plot(cmap, data, layout, {showLink: false});
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="../assets/js/login.js"></script>


</body>
</html>
