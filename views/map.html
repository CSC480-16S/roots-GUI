<!DOCTYPE html>
<html lang="en" ng-app="treeViewer">
<head>
    <meta charset="UTF-8">
    <title>Map</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/treeStyles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

</head>

<body>
<header>
    <a href="login.html" class="header-logo">
        <img id="logo-img" src="../assets/images/logo.png">
    </a>

    <div class="dropdown">
        <input class="hamburger" type="image" src="../assets/images/hamburger.png" onclick="myFunction()">
        <div class="dropdown-content" id="Dropdown">
            <a href="#">Log Out</a>
            <a href="mailto:rootsspammer@gmail.com">Contact Us</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <script>
        function myFunction() {
            document.getElementById("Dropdown").classList.toggle("show");
        }
        window.onclick = function (e) {
            if (!e.target.matches('.hamburger')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var d = 0; d < dropdowns.length; d++) {
                    var openDropdown = dropdowns[d];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</header>


<div class="window">
    <div id="cmap"></div>
</div>

<div id="map_toggle">
    <a href="login.html">
        <img class="map_img" src="../assets/images/parliamenticon.png" >
    </a>
    <a href="treeViewer.html" >
        <img class="map_img" src="../assets/images/treeicon.png">
    </a>
</div>

<script>
    Plotly.d3.json("package.json", function(err, rows){
        function unpack(rows, key) {
            return rows.map(function(row) { return row[key]; });
        }
        console.log(unpack(rows, 'postal'));
        var data = [{
            type: 'choropleth',
            locationmode: 'country names',
            locations: unpack(rows, 'location'),
            z: unpack(rows, 'relatives'),
            text: unpack(rows, 'location'),
            autocolorscale: false,
            colorscale: [
                [0, 'rgb(222, 237, 224)'], [0.2, 'rgb(173, 210, 177)'],
                [0.4, 'rgb(138, 192, 143)'], [0.6, 'rgb(89, 166, 97)'],
                [0.8, 'rgb(71, 133, 78)'], [1, 'rgb(54, 99, 59)']
            ],
            colorbar:{
                title: 'Number of Ancestors',
            }

        }];

        var layout = {
            title: 'Ancestors Location',
            geo: {

                projection: {
                    type: 'robinson'
                }
            }
        };
        Plotly.plot(cmap, data, layout, {showLink: false});
    });
</script>

</body>
</html>
