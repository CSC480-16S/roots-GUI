<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
    <meta charset="UTF-8">
    <title>Account Info</title>
    <link href='https://fonts.googleapis.com/css?family=Andada' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <a href="login.html" class="header-logo">
            <img id="logo-img" src="../assets/images/logo2.png">
        </a>


        <nav>
            <ul>
                <li><a href="treeViewer.html">Tree Viewer</a></li>
            </ul>
        </nav>
    </header>

    <div class="form">
        <div id="Profile Info">
            <h1>Account Info</h1>
            <form action="{{action}}" method="post">

                <div class="top-row">
                    <h2>Date of Birth</h2>
                    <div class="field-wrap">
                        <label><span class="req"></span></label>
                        <input name='dateOfBirth' placeholder="mm/dd/yyyy" type="date" value="{{dateOfBirth}}" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label><span class="req"></span></label>
                        <select name='gender' required>
                            <option value="{{gender}}" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="trans">Transgender</option>
                            <option value="none">Prefer No Label</option>
                            <option value="diffent">Prefer Different Label</option>
                            <option value="nodisclose">Prefer Not to Disclose</option>
                        </select>
                    </div>
                </div>

                <div class="field-wrap">
                    <label>{{birthCity}}<span class="req"></span></label>
                    <input name='birthCity' type="text" maxlength="64" value="{{birthCity}}" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>{{birthState}}<span class="req"></span></label>
                    <input name='birthState' type="text" maxlength="64" value="{{birthState}}" required autocomplete="off" />
                </div>

                <div class="field-wrap">
                    <label>{{birthCountry}}<span class="req"></span> </label>
                    <input name='birthCountry' type="text" maxlength="128" value="{{birthCountry}}" required autocomplete="off" />
                </div>

                <h2>Short Personal Biography</h2>
                <div class="field-wrap">
                    <textarea id="personalbio" onkeyup="counter(this, this.maxLength)" maxlength="5000" class="textareaclass" rows="4">{{personalbio}}</textarea>
                    <div align="right" id="num">5000 characters remaining</div>
                </div>
                <script>
                    function counter(txtarea, l){
                        var len = $(txtarea).val().length;
                        if (len <= l) $('#num').text((l - len) + ' characters remaining');
                    }
                </script>

                <button type="submit" class="button button-block"/>Save</button>
            </form>
        </div>
    </div>


    <div class="form wideForm">
        <div id="Profile Info">
            <form action="treeViewer.html" method="post">
                <h1>Complete Your Profile</h1>
                <div class="leftForm">


                    <div class="top-row">
                        <h2>Date of Birth <span class="req" >*</span></h2>
                        <div class="field-wrap">
                            <input name='dateOfBirth' type="date" value="{{dateOfBirth}}" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label><span class="req"></span></label>
                            <select name='gender' required>
                                <option value="" disabled selected>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="trans">Transgender</option>
                                <option value="none">Prefer No Label</option>
                                <option value="diffent">Prefer Different Label</option>
                                <option value="nodisclose">Prefer Not to Disclose</option>
                            </select>
                        </div>
                    </div>

                    <div class="field-wrap">
                        <label>City of Birth<span class="req">*</span></label>
                        <input name='birthCity' type="text" maxlength="64" value="{{birthCity}}" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>State of Birth<span class="req">*</span></label>
                        <input name='birthState' type="text" maxlength="64" value="{{birthState}}" required autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <label>Country of Birth<span class="req">*</span> </label>
                        <input name='birthCountry' type="text" maxlength="128" value="{{birthCountry}}" required autocomplete="off" />
                    </div>

                </div>


                <div class="rightForm">

                    <h2>Short Personal Biography</h2>
                    <div class="field-wrap">

                        <textarea id="personalbio" onkeyup="counter(this, this.maxLength)" maxlength="5000" class="textareaclass" rows="4">{{personalbio}}</textarea>
                        <div align="right" id="num">5000 characters remaining</div>
                    </div>

                    <script>
                        function counter(txtarea, l){
                            var len = $(txtarea).val().length;
                            if (len <= l) $('#num').text((l - len) + ' characters remaining');
                        }
                    </script>

                    <input  type="file"  onchange="previewFile()">

                    <br>
                    <img class="blank" src="" height="200"  alt="Image preview">

                    <script>
                        function previewFile(){
                            var preview = document.querySelector('img.blank'); //selects the query named img
                            var file    = document.querySelector('input[type=file]').files[0]; //sames as here
                            var reader  = new FileReader();

                            reader.onloadend = function(){
                                preview.src = reader.result;
                            }

                            if (file) {
                                reader.readAsDataURL(file); //reads the data as a URL
                            } else {
                                preview.src = "";
                            }
                        }

                        previewFile();  //calls the function named previewFile()
                    </script>
                </div>
                <button type="submit" class="button button-block" id="wideButton"> View Your Tree</button>
            </form>
        </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../assets/js/login.js"></script>

<footer>
    <nav>
        <ul>
            <li><a href="mailto:rootsspammer@gmail.com">Contact</a></li>
            <li><a href="about.html"> About </a></li>

        </ul>
    </nav>
</footer>
</body>
</html>
