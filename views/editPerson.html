<!DOCTYPE html>
<html lang="en" ng-app="editPerson">

<head>
    <meta charset="UTF-8">
    <title>Edit Person</title>
    <link href='https://fonts.googleapis.com/css?family=Andada' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500italic,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/treeStyles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
<body onload="fillText()">

<header>
    <a href="login.html" class="header-logo">
        <img id="logo-img" src="../assets/images/logo.png">
    </a>

    <div class="dropdown">
        <input class="hamburger" type="image" src="../assets/images/hamburger.png" onclick="myFunction()">
        <div class="dropdown-content" id="Dropdown">
            <a href="#">Log Out</a>
            <a href="mailto:rootsspammer@gmail.com">Contact Us</a>
            <a href="about.html">About</a>
        </div>
    </div>

    <script>
        function myFunction() {
            document.getElementById("Dropdown").classList.toggle("show");
        }
        window.onclick = function(e) {
            if (!e.target.matches('.hamburger')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var d = 0; d < dropdowns.length; d++) {
                    var openDropdown = dropdowns[d];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</header>

<div class="form wideForm">
    <div id="Profile Info" ng-controller="nodeProfileController">
        <form action="treeViewer.html" name="addPerson" method="post">
            <h1 id="addPersonHeader">Add Family Member</h1>
            <div class="leftForm">


                <div class="field-wrap">
                    <label class="active">First Name<span class="req">*</span></label>
                    <input name='firstName' type="text" maxlength="64"  required autocomplete="off" value="{{node.firstName}}"/>
                </div>




                    <h2>Date of Birth <span class="req" >*</span></h2>
                    <div class="field-wrap">
                        <input name='dateOfBirth' type="date" placeholder="mm/dd/yyyy" required autocomplete="off" defaultValue="{{node.dateOfBirth}}" />
                    </div>

                    <div class="field-wrap">
                        <label><span class="req"></span></label>
                        <select name='gender' required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="trans">Transgender</option>
                            <option value="none">Prefer No Label</option>
                            <option value="diffent">Prefer Different Label</option>
                            <option value="nodisclose">Prefer Not to Disclose</option>
                        </select>
                    </div>


                <div class="field-wrap">
                    <label class="active">City of Birth<span class="req">*</span></label>
                    <input name='birthCity' type="text" maxlength="64"  required autocomplete="off" value="{{node.municipality_of_birth}}"/>
                </div>

                <div class="field-wrap">
                    <label class="active">State of Birth<span class="req">*</span></label>
                    <input name='birthState' type="text" maxlength="64" required autocomplete="off" value="{{node.state_of_birth}}"/>
                </div>

                <div class="field-wrap">
                    <label class="active">Country of Birth<span class="req">*</span> </label>
                    <input name='birthCountry' type="text" maxlength="128"  required autocomplete="off" value="{{node.country_of_birth}}"/>
                </div>

            </div>


            <div class="rightForm">

                <div class="field-wrap">
                    <label class="active">Last Name<span class="req">*</span></label>
                    <input name='lastName' type="text" maxlength="64"  required autocomplete="off" value="{{node.last_name}}"/>
                </div>


                <h2>Date of Death </h2>
                <div class="field-wrap">
                    <input name='dateOfDeath' type="date" placeholder="mm/dd/yyyy" required autocomplete="off" defaultValue="{{node.date_of_death}}"/>
                </div>

            <div class="field-wrap">
                <label class="active" >City of Death</label>
                <input name='deathCity' type="text" maxlength="64"  required autocomplete="off" value="{{node.municipality_of_death}}"/>
            </div>

            <div class="field-wrap">
                <label class="active" >State of Death</label>
                <input name='deathState' type="text" maxlength="64" required autocomplete="off" value="{{node.state_of_death}}"/>
            </div>

            <div class="field-wrap">
                <label class="active" >Country of Death</label>
                <input name='deathCountry' type="text" maxlength="128"  required autocomplete="off" value="{{node.country_of_death}}"/>
            </div>
  </div>
                <h2>Short Personal Biography</h2>
                <div class="field-wrap">

                    <textarea id="personalbio" onkeyup="counter(this, this.maxLength)" maxlength="5000" class="textareaclass" rows="4">{{node.bio}}</textarea>
                    <div align="right" id="num">5000 characters remaining</div>
                </div>

                <script>
                    function counter(txtarea, l){
                        var len = $(txtarea).val().length;
                        if (len <= l) $('#num').text((l - len) + ' characters remaining');
                    }
                </script>

                <input  type="file" onchange="previewFile()"><br>
                <img class="blank" src="" height="200"  alt="Image preview">

                <script>
                    function previewFile(){
                        var preview = document.querySelector('img.blank'); //selects the query named img
                        var file    = document.querySelector('input[type=file]').files[0]; //sames as here
                        var reader  = new FileReader();

                        reader.onloadend = function(){
                            preview.src = reader.result;
                        }

                        if (file) {
                            reader.readAsDataURL(file); //reads the data as a URL
                        } else {
                            preview.src = "";
                        }
                    }

                    previewFile();  //calls the function named previewFile()
                </script>


            <button type="submit" class="button button-block" id="wideButton"> Add Person</button>
        </form>
    </div>
</div>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<script>
var app = angular.module("editPerson", []);
app.controller("nodeProfileController", function ($scope) {
    $scope.node = {};
    $scope.node.firstName = "";
    $scope.node.middleName = "";
    $scope.node.lastName = "";
    $scope.node.father = "";
    $scope.node.mother = "";
    $scope.node.dateOfBirth = "";
    $scope.node.death = "";
    $scope.node.gender = "";
    $scope.node.birthLocation = "";
    $scope.node.birthCity = "";
    $scope.node.birthState = "";
    $scope.node.deathLocation = "";
    $scope.node.bio = "";
    $scope.node.children = [""];
});
</script>
</body>
</html>
