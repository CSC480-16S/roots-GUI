<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Personal Profile</title>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css"> </head>

<body>
    <div class="form">
        <div id="Profile Info">
            <h1>Profile Info</h1>
            <form action="/profilePage" method="post">
                <div class="top-row">
                    <div class="field-wrap">
                        <label> First Name<span class="req">*</span> </label>
                        <input name='firstName' type="text" required autocomplete="off" /> </div>
                    <div class="field-wrap">
                        <label> Last Name<span class="req">*</span> </label>
                        <input name='lastName' type="text" required autocomplete="off" /> </div>
                </div>
                <div class="field-wrap">
                    <label> Email Address<span class="req">*</span> </label>
                    <input name='email' type="email" required autocomplete="off" /> </div>
                <div class="field-wrap">
                    <label> Set A Password<span class="req">*</span> </label>
                    <input name='password' type="password" required autocomplete="off" /> </div>
                <button type="submit" class="button button-block" /> Tree Builder</button>
            </form>
            <select name="Title">
                <option value="Mr.">Mr.</option>
                <option value="Mrs.">Mrs.</option>
                <option value="Miss">Miss</option>
                <option value="Dr.">Dr.</option>
                <option value="Rev.">Rev.</option>
                <option value="Else">Else</option>
            </select>
            <br>
            <br>
            <input type="submit"> </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
